<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API RÃ©servations</h1>
    <button onclick="testAPI()">Tester /reservations</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8080/backoffice/reservations');
                const text = await response.text();
                document.getElementById('result').textContent = 'Response Text:\n' + text + '\n\n';
                
                try {
                    const json = JSON.parse(text);
                    document.getElementById('result').textContent += 'Parsed JSON:\n' + JSON.stringify(json, null, 2);
                } catch(e) {
                    document.getElementById('result').textContent += 'JSON Parse Error: ' + e.message;
                }
            } catch(error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
